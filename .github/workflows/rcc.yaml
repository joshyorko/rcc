name: Rcc
on:
  workflow_dispatch: # Enables manual triggering
  push:
    branches:
      - main
      - maintenance
      - series10
    tags:
      - "v*" # Run when a new version tag (e.g., v18.5.0) is pushed
  
  pull_request:
    branches:
      - main


jobs:
  build:
    name: Build RCC
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v6
        with:
          go-version: "1.20.x"
      - name: Set up Python 3.10
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"
      - uses: actions/checkout@v5
      - name: Install invoke
        run: python -m pip install invoke
      - name: Show commit info
        run: inv what
      - name: Debug Build Job
        run: |
          echo "GitHub ref: ${{ github.ref }}"
          echo "GitHub event name: ${{ github.event_name }}"
          echo "Job status: ${{ job.status }}"
      - name: Build RCC
        run: inv build
      - name: Prepare Artifacts
        run: |
          mkdir -p rcc-builds
          cp build/linux64/rcc rcc-builds/rcc-linux64
          cp build/windows64/rcc.exe rcc-builds/rcc-windows64.exe
          cp build/darwin64/rcc rcc-builds/rcc-darwin64
      - name: Upload RCC Binaries
        uses: actions/upload-artifact@v4.6.2
        with:
          name: RCC-Binaries
          path: rcc-builds/

  robot:
    name: Robot Tests
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu", "windows"]
    steps:
      - uses: actions/setup-go@v6
        with:
          go-version: "1.20.x"
      - uses: actions/setup-python@v6
        with:
          python-version: "3.10"
      - uses: actions/checkout@v5
      - name: Install invoke
        run: python -m pip install invoke
      - name: Setup Robot Environment
        run: inv robotsetup
      - name: Show commit info
        run: inv what
      - name: Run Robot Framework Tests
        run: inv robot
      - uses: actions/upload-artifact@v4.6.2
        if: success() || failure()
        with:
          name: ${{ matrix.os }}-test-reports
          path: ./tmp/output/

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - build
      - robot

    steps:
      - name: Debug Release Job
        run: |
          echo "GitHub ref: ${{ github.ref }}"
          echo "GitHub event name: ${{ github.event_name }}"
          echo "Build job status: ${{ needs.build.result }}"
          echo "Robot job status: ${{ needs.robot.result }}"
      - uses: actions/checkout@v5
      - name: Download Built RCC Binaries
        uses: actions/download-artifact@v5
        with:
          name: RCC-Binaries
          path: rcc-builds/
      - name: Publish Release
        uses: softprops/action-gh-release@v2.3.2
        with:
          files: rcc-builds/*
          draft: false
          prerelease: false
