name: Rcc
on:
  workflow_dispatch: # Enables manual triggering
    inputs:
      tag:
        description: "Tag name to release (e.g., v18.5.0)"
        required: true
        type: string
  #push:
  #  branches:
  #    - main
  #    - maintenance
  #    - series10
  #  tags:
