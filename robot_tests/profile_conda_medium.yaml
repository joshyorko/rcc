# Medium-sized conda environment for profiling
# ~50-100 packages, realistic for typical automation
channels:
  - conda-forge

dependencies:
  - python=3.10.12
  - numpy=1.24.3
  - pandas=2.0.3
  - requests=2.31.0
  - pyyaml=6.0
  - openpyxl=3.1.2
  - beautifulsoup4=4.12.2
  - lxml=4.9.3
  - pip:
    - robotframework==6.1.1
